<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 02 - JS</title>
    <link href="estilo.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Iniciando estudos com o DOM</p>
    <p>Árvore de DOM</p>
    <p>Document Object Model</p>
    <p>Estudo de Javascript</p>
    <p>Front-End</p>
    <p>
        <h3>PARÁGRAFO BUSCADO:</h3>
    </p>
    <script>
        var ordem = 2
        var paragrafo = document.getElementsByTagName('p')[ordem] //busca um elemento pelo nome de sua TAG, no caso <p>
        document.writeln(`(${ordem}) ${paragrafo.innerText}`)
        paragrafo.style.color = "blue"
    </script>
</body>

</html>
