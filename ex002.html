<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Aula 02 - JS</title>
    <link href="estilo.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>
        <h4>Cálculo de notas</h4>
    </p>
    <script>
        var nome = window.prompt('Digite seu nome:')
        var nota1 = Number(window.prompt('Digite o valor de sua N1:'))
        var nota2 = Number(window.prompt('Digite o valor de sua N2:'))
        var media = (nota1 + nota2) / 2;
        if(media >= 7){
            window.alert("Parabéns " + nome + ", você foi aprovado..." + "Sua média final é: " + media);
        }
        else{
            window.alert("Lamento " + nome + ", você foi reprovado..." + "Sua média final é: " + media);
        }        
    </script>
</body>
</html>
